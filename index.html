<body>
<center>
<div class="nav">

<h1>Even Odd App </h1>
<form onsubmit="check()">
<input type="number" placeholder="Enter integer" id="num"/>
<br/>
<br/>
<input type="submit" value="Find Even/Odd"/>
</form>
<h2 id = "msg"/>

<script>
function check(){
event.preventDefault();
let num = document.getElementById("num");
let msg = document.getElementById("msg");


if(num.value === ""){
alert("Please enter integer");
msg.innerHTML="";
num.focus();
return;
}


let n = parseFloat(num.value);
let r = n%2===0? "Even" : "Odd";
msg.innerHTML = r;
}
</script>
</center>
</body>
